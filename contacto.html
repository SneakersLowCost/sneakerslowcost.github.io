<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Tienda de Zapatillas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <div class="logo">SneakerLowCost</div>
    <nav>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="productos.html">Productos</a></li>
            <li><a href="contacto.html">Contacto</a></li>
        </ul>
    </nav>
</header>
    <main>
        <section class="contacto">
            <div class="contact-info">
                <h1>¡Contáctanos!</h1>
                <p>Nos encantaría saber tu opinión, resolver dudas o ayudarte en lo que necesites.</p>
            </div>

            <form id="contact-form" action="javascript:void(0);">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre" required>
                </div>

                <div class="form-group">
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" name="email" placeholder="Escribe tu correo" required>
                </div>

                <div class="form-group">
                    <label for="mensaje">Mensaje</label>
                    <textarea id="mensaje" name="mensaje" rows="4" placeholder="Escribe tu mensaje..." required></textarea>
                </div>

                <button type="submit" class="btn">Enviar</button>
            </form>

            <div id="confirmation-message" class="confirmation hidden">
                <p><strong>¡Gracias por tu mensaje!</strong> Nos pondremos en contacto contigo lo antes posible.</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Tienda de Zapatillas. Todos los derechos reservados.</p>
    </footer>

    <script src="contacto.js"></script>
</body>
</html>
